<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="vendor/normalize.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="логотип" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar">
        </div>
        <div class="profile__info">
          <h2 class="profile__name">Aleksey Bogdanov</h2>
          <button class="profile__edit-btn" type="button"></button>
          <p class="profile__about-me">Student front-end developer &#128104;&#8205;&#128187;</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__item">
          <li class="card">
            <img src="/images/gallery.jpg" alt="" class="card__image">
            <div class="card__about">
              <h3 class="card__text">Хорошее время</h3>
              <button class="card__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__autthor">&copy; 2022 Mesto Russia</p>
    </footer>

</body>

</html>
